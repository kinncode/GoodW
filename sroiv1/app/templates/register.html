<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊 - 專案管理系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/main.css" rel="stylesheet">
</head>
<body>
    <!-- Alert 容器 -->
    <div id="alertContainer"></div>

    <div class="login-container">
        <h2 class="text-center">註冊</h2>
        
        <form action="{{ url_for('main.register') }}" method="POST" id="registerForm">
            <div class="mb-3">
                <label for="username" class="form-label">使用者名稱</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="請輸入使用者名稱" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">電子信箱</label>
                <div class="email-group">
                    <input type="email" class="form-control" id="email" name="email" placeholder="請輸入電子信箱" required>
                    <button type="button" class="verify-btn" id="sendVerifyBtn">發送驗證碼</button>
                </div>
            </div>

            <div class="mb-3" id="verifyCodeGroup" style="display: none;">
                <label for="verifyCode" class="form-label">驗證碼</label>
                <div class="d-flex align-items-center">
                    <input type="text" class="form-control" id="verifyCode" name="verifyCode" placeholder="請輸入驗證碼">
                    <span class="timer" id="timer"></span>
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">密碼</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="請輸入密碼" required>
            </div>

            <div class="text-center">
                <button type="submit" class="btn login-btn w-100" id="registerBtn" disabled>註冊</button>
            </div>

            <div class="text-center mt-3">
                <a href="{{ url_for('main.login') }}" class="link-primary text-decoration-none hover-underline">
                    已有帳號？點此登入
                </a>
            </div>
        </form>
    </div>
    
    <!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../static/main.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        console.log('註冊頁面載入');
        console.log('發送驗證碼按鈕:', document.getElementById('sendVerifyBtn'));
        
        // 手動初始化註冊系統
        RegisterSystem.init();
    });
</script>


</body>
</html>
